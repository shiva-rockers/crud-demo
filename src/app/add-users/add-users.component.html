<form [formGroup]="userForm" class="padding-20" (submit)="onClickCreateUser()">
  <h4> Create New User </h4>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="Email" formControlName="email" required>
    <mat-error *ngIf="userForm.get('email').invalid"> {{getErrorMessage('email')}} </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input type="text" matInput placeholder="Fisrtname" formControlName="first_name" required>
    <mat-error *ngIf="userForm.get('first_name').invalid"> {{getErrorMessage('first_name')}} </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input type="text" matInput placeholder="Lastname" formControlName="last_name" required>
    <mat-error *ngIf="userForm.get('last_name').invalid"> {{getErrorMessage('last_name')}} </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit"> Add User </button>
</form>
