<mat-card class="example-card" *ngIf="user$ | async as user">
  <mat-card-header>
    <img mat-card-avatar src="{{user.avatar}}" alt="user">
    <mat-card-title>{{user.first_name + ' ' + user.last_name}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
